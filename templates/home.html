<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../static/style.css') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

	<header class="p-3 text-white">
		<div class="container1">
		  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
			<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
			  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
			</a>

			<h3 style="position: absolute; left: 50%; transform: translateX(-50%);">PLAYLIST ENHANCER</h3>
			  <a style="position:absolute; right:50px; top:15px"  href="/"> <button type="button" class="btn btn-outline-light me-2">Reset</button> </a>

		  </div>
		</div>
	  </header>
	  <div class="break"></div>

	<div class='container'>
	{% block about %}
		<div class="input_field">
			<h2 style='color: #ececec'>Playlist Link</h2>
			<div class="break"></div>
				<div class="ml-container">
					<form action="{{ url_for('views.recommend') }}"  id="form1" method="POST">
						<input class="input1" type="text" name="URL">
						<div class="break"></div>
						<div class="break"></div>
							<label class="label-styled" for="number-of-recs" > Recommend </label>
							<select name="number-of-recs" id="number-of-recs" form="form1">
								<option value="5" selected> 5</option>
								<option value="10">10</option>
								<option value="15">15</option>
								<option value="20">20</option>
							</select>
						<label class="label-styled" for="number-of-recs" > Songs </label>
							<div class="break"></div>
						<input class='button1' form='form1' value='Enhance!' type="submit">
					</form>
				</div>
		</div>

			<div class="results">
				{% block results %}
				{% endblock %}
			</div>
		</div>
	{% endblock %}

</body>
</html>
